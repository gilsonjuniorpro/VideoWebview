<!DOCTYPE html>

<style>
    body {
        background-color: #000000;
        width: 100%;
        text-align: center;
    }

    .button {
        font-size: 18px;
        padding: 5px;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        margin:5px
    }

    .small-btn {
        width: 50px;
        height: 25px;
    }

    .medium-btn {
        width: 70px;
        height: 30px;
    }

    .big-btn {
        width: 90px;
        height: 40px;
    }
    </style>
<body>

<!-- The script tag should live in the head of your page if at all possible -->
<script type="text/javascript" src="https://play.vidyard.com/embed/v4.js"></script>

<script>
    window.onVidyardAPI = (vidyardEmbed) => {
        vidyardEmbed.api.addReadyListener((_, player) => {
            console.log('player ready:', player.ready());
            console.log(player.uuid);

            var data = {
                "event": "ready",
            };

            window.webkit.messageHandlers.eventHandler.postMessage(data)

            player.on('playerComplete', function () {
                console.log('playerComplete');
                window.webkit.messageHandlers.eventHandler.postMessage()
            });

            player.on('play', function (eventTime) {
                console.log('play');
                var data = {
                    "event": "play",
                    "playbackTime": eventTime,
                };

                window.webkit.messageHandlers.eventHandler.postMessage(data)
            });

            player.on('pause', function () {
                console.log('pause');
                var data = {
                    "event": "pause",
                    "playbackTime": VidyardV4.api.getPlayersByUUID("<uuid>")[0].currentTime()
                };

                window.webkit.messageHandlers.eventHandler.postMessage(data)
            });


        },)
    }

    function getGreetings() {
        return 1;
    }

    function playVideo() {
        var video = VidyardV4.players[0];
        video.play();
        Android.pauseVideo(video.uuid, video.currentTime());
    }

    function pauseVideo() {
        var video = VidyardV4.players[0];
        video.pause();
        Android.playVideo(video.uuid, video.currentTime());
    }

    function setFullscreen() {
        Android.setFullscreen();

        var video = VidyardV4.players[0];
        video.toggleFullscreen();
    }

</script>

<img
        style="width: 100%; margin: auto; display: block;"
        class="vidyard-player-embed"
        src="https://play.vidyard.com/<uuid>.jpg"
        data-uuid="<uuid>"
        data-v="4"
        data-type="inline"
/>

<p>
    <input type="button" class="button big-btn" value="play" onClick="playVideo()" />
    <input type="button" class="button big-btn" value="pause" onClick="pauseVideo()" />
    <input type="button" class="button big-btn" value="fullscreen" onClick="setFullscreen()" />
</p>


</body>
</html>
