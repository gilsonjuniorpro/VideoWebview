<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<style>
    body {
        background-color: #000000;
        width: 100%;
        text-align: center;
    }

    .button {
        font-size: 18px;
        padding: 5px;
        border-radius: 5px;
        -moz-border-radius: 5px;
        -webkit-border-radius: 5px;
        margin:5px
    }

    .small-btn {
        width: 50px;
        height: 25px;
    }

    .medium-btn {
        width: 70px;
        height: 30px;
    }

    .big-btn {
        width: 90px;
        height: 40px;
    }
    </style>


<!-- The script tag should live in the head of your page if at all possible -->
<script type="text/javascript" src="https://play.vidyard.com/embed/v4.js"></script>

<script>
    window.onVidyardAPI = (vidyardEmbed) => {
        vidyardEmbed.api.addReadyListener((_, player) => {
            console.log('player ready:', player.ready());
            console.log(player.uuid);

            var data = {
                "event": "ready",
            };

            //window.webkit.messageHandlers.eventHandler.postMessage(data)
            //window.appInterface.postMessage(data);

            player.on('playerComplete', function () {
                console.log('playerComplete');
                Android.setLogAction("playerComplete", player.uuid, player.currentTime());
            });

            player.on('play', function (eventTime) {
                console.log('play');
                Android.setLogAction("play", player.uuid, player.currentTime());
            });

            player.on('pause', function () {
                console.log('pause');
                Android.setLogAction("pause", player.uuid, player.currentTime());
            });
        },)
    }

    function play() {
        var video = VidyardV4.players[0];
        video.play();
        Android.play(video.uuid, video.currentTime());
    }

    function pause() {
        var video = VidyardV4.players[0];
        video.pause();
        Android.pause(video.uuid, video.currentTime());
    }

    function setFullscreen() {
        Android.setFullscreen();
        var video = VidyardV4.players[0];
        video.toggleFullscreen();
    }
</script>
</head>

<body>
<img
    style="width: 100%; margin: auto; display: block;"
    class="vidyard-player-embed"
    src="https://play.vidyard.com/<uuid>.jpg"
    data-uuid="<uuid>"
    data-v="4"
    data-type="inline"
/>
