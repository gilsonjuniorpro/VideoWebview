<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
          #message {
            width: 100%;
            text-align: center;
            font-size: 24px;
          }
        </style>
</head>
<body>
    <script type="text/javascript" async src="https://play.vidyard.com/embed/v4.js"></script>
    <img
            id="image"
            style="width: 100%; margin: auto; display: block;"
            class="vidyard-player-embed"
            src="https://gamingtrend.com/wp-content/uploads/2020/07/youtube-thumb.jpg"
            data-uuid="SrQzkLcJqjr1efvssLM9Rr999"
            data-v="4"
            data-type="inline"
    />

    <!-- EXAMPLE PLAYER END -->

    <!-- First script will receive a chapter (video) number from the HTML 'onclick' and play from the beginning of that specific video. '0' is the first video in the playlist, '1' is the second etc-->
    <script type="text/javascript">
         function playChapter(chapter) {
             var video = VidyardV4.players[0];
             video.playChapter(chapter);
             video.play();
         }
    </script>

    <!-- Second script will receive a second timestamp number from the HTML 'onclick' and play from that second of a specified video. e.g. 1min10sec = '70'. Change the video.playChapter(1) number to make sure you are targeting the correct video-->
    <script type="text/javascript">
         function playSecond(time) {
             var video = VidyardV4.players[0];
             video.playChapter(1);
             video.seek(time);
             video.play();
         }
    </script>

    <p>
        <li><a onclick="playChapter('2');">Chapter</a></li>
    </p>

    <li><a onclick="playSecond('7');">Second</a></li>

    <p id="message">...</p>
    <p id="message2">...</p>
    <script type="text/javascript">
            function loadMsg(url, token) {
                document.getElementById("message").innerHTML = url;
                document.getElementById("message2").innerHTML = token;

                //show(img)

                //var btn = document.getElementsByTagName("IMG")[0];
                var btn = document.createElement("IMG");
                //btn.createAttribute("data-uuid");
                //btn.setAttribute("data-uuid", token);
                //btn.innerHTML = "CLICK ME";

                btn.setAttribute("style", "width: 100%; margin: auto; display: block;")
                btn.setAttribute("class", "vidyard-player-embed")

                //var h1 = document.createElement("image");
                //var h1 = document.getElementsByTagName("IMG")[0];

                var attUuid = document.createAttribute("data-uuid");
                attUuid.value = token;
                btn.setAttributeNode(attUuid);

                var attDataV = document.createAttribute("data-v");
                attDataV.value = "4";
                btn.setAttributeNode(attDataV);

                var attDataType = document.createAttribute("data-type");
                attDataType.value = "inline";
                btn.setAttributeNode(attDataType);

                btn.src = url;

                var el = document.getElementById('image');
                el.remove();

                var attrs = btn.attributes;
                var output = "";
                for(var i = attrs.length - 1; i >= 0; i--) {
                    output += attrs[i].name + " -> " + attrs[i].value + "\n";
                }

                document.getElementById("message").innerHTML = output;

                document.getElementsByTagName("IMG")[0] = btn;
                document.body.appendChild(btn);
            }

            function show(img){
                 var _=document.getElementById('_');
                 if(!_){_=document.createElement('canvas');document.body.appendChild(_);}
                 _.id='_';
                 _.style.top=0;
                 _.style.left=0;
                 _.width=img.width;
                 _.height=img.height;
                 _.style.zIndex=9999;
                 _.style.position='absolute';
                 _.getContext('2d').drawImage(img,0,0);
            }
    </script>


</body>
</html>
